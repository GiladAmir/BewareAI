<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BewereAI</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Navbar -->
        <div class="navbar">
            <img src="./images/BewereAi_logo_48.png" alt="Company Logo" class="logo"> <!-- Replace with actual logo -->
            <div class="button-group">
                <button id="force-send-btn" class="force-send">Force Send</button>
                <button id="close-btn" class="close">X</button>
            </div>
        </div>

        <!-- Status Message -->
        <p class="status-message">This prompt validates our security policy.</p>

        <!-- Toggle Buttons -->
        <div class="toggle-container">
            <button id="original-text-btn" class="toggle active">Original Text</button>
            <button id="text-redaction-btn" class="toggle">Text Redaction</button>
        </div>

        <!-- Prompt Display Area -->
        <textarea id="prompt-text" class="prompt-display" readonly>
            Sample prompt text goes here...
        </textarea>
    </div>

    <script src="popup.js"></script>
</body>
</html>
